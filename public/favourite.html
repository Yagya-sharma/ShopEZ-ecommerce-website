<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorites | ShopEZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    .fav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .fav-card {
      width: 250px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s ease-in-out;
    }

    .fav-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .fav-card .info {
      padding: 15px;
    }

    .fav-card .info h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .fav-card .info p {
      font-size: 14px;
      color: green;
    }

    .empty-msg {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>My Favorite Products</h1>
  <div id="favoritesList" class="fav-container"></div>
  <div id="emptyMsg" class="empty-msg" style="display: none;">No favorite items added yet.</div>
  <script src="favorite.js"></script>
</body>
</html>
